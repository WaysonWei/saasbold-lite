name: SaasboldLite

on:
  push:
    branches: [main]

jobs:
  build-project:

    runs-on: arc-runner-set
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
      - name: Install NPM dependencies
        run: /home/runner/externals/node20/bin/npm install
      - name: Build App
        run: /home/runner/externals/node20/bin/npm run build
  
  docker-build-push:
    needs: build-project
    name: Build docker
    runs-on: arc-runner-set
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
      - name: Login to docker hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
      -
        name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v2
      -
        name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/saasbold:latest